  <h2><!-- InstanceBeginEditable name="t1" -->6.创建电子邮件链接<br>
  <!-- InstanceEndEditable --></h2>
</div>
<br>
<div class="nr"><!-- InstanceBeginEditable name="EditRegion4" -->
  <p>电子邮件链接是一种特殊的链接，使用 mailto 协议。在浏览器中单击邮件链接时，将启动默认的邮件发送程序,由用户向指定邮箱发送邮件。<br>
    点击 插入一&gt; 电子邮件链接，打开“电子邮件链接”对话框，在“文本”中输入显示在页面上的文本，在“电子邮件”中输入要链接的邮箱。<br>
    也可以在“属性”面板中的“链接”输人mailto;十电子邮件地址。</p>
