<div class="bt">
  <h2><!-- InstanceBeginEditable name="t1" -->8.创建锚记链接<br>
  <!-- InstanceEndEditable --></h2>
</div>
<br>
<div class="nr"><!-- InstanceBeginEditable name="EditRegion4" -->
  <p>通过命名错记功能，用户可以在文档中设置标记,然后通过给这些标记创建链接,使浏览者快速到达指定位置。<br>
  点击 插人一&gt;命名锚记，打开“命名锚记”对话框，注意 锚记名不能有空格。（锚记的位置可以通过拖拽来改变）
  <br>
  然后创建链接时输入“#十名称”即可如果想要隐藏锚记，可点击 查看一&gt; 可视化助理一&gt; 不可见元素,使之不可见。<br>
  </p>
