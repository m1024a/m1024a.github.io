<div class="bt"><h2>1.5.2 导出表格数据
</h2></div>
<br>
<div class="nr">
  <p>1.5.2 导出表格数据</p>
  <p>将光标放在要导出数据的表格中，点击 文件—&gt;导出—&gt;表格，打开&ldquo;导出表格&rdquo;对话框。</p>
  <p>在&ldquo;定界符&rdquo;中选择分隔符。</p>
  <p>在&ldquo;换行符&rdquo;中选择要导出文件的操作系统，因为不同的操作系统有不同的换行符。</p>
</div>
