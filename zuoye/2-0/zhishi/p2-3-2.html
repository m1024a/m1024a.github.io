<body>
<div class="bt">
  <h2>1.3.2选定表格元素<br>
  </h2>
</div>
<br>
<div class="nr">
  <p>选定整行或整列:将鼠标移到左侧或上侧，当鼠标变成箭头时点击即可。</p>
  <p>
    选择不连续的多行或多列:按住 Ctrl 选取整行或整列。</p>
  <p>
    选择连续单元格:按住左键并拖动，或选取一个单元格，然后按住 Shift 选取另一个。</p>
  <p>
    选择不连续的单元格:按住 Ctrl 点击单元格。</p>
  <p>
    全选: 点击一个单元格,按两次 Ctrl+ A，或点击一个单元格，点击窗口左下角 table标签。</p>
</div>
</body>
</html>
