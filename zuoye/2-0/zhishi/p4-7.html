<div class="bt">
  <h2><!-- InstanceBeginEditable name="t1" -->3.7.1 调整单个层的大小<br>
  <!-- InstanceEndEditable --></h2>
</div>
<br>
<div class="nr"><!-- InstanceBeginEditable name="EditRegion4" -->
  <p>a.要调整层的大小,首先选中所需调整大小的层,将光标移至层边框上的小黑方框上,当光标显示为垂直双向箭头时,拖动鼠标可以调整层的<br>
    高度;当光标显示为水平双向箭头时,拖动鼠标可以调整层的宽度;当光标显示为斜向双箭头时，拖动鼠标可以同时调整层的宽度和高度。<br>
    b.选中层,打开层的属性面板,在宽和高的文本框中输入数值,设置层的精确大小。</p>
<!-- InstanceEndEditable --></div>
