<div class="bt">
  <h2>1.5.1导入表格数据 </h2>
</div><br>

<div class="nr">
  <p>点击文件—&gt;导入—&gt;表格式数据，浏览选择要导入的文件。</p>
  <p>在&ldquo;定界符&rdquo;中选择导入的文件所使用的分隔符。</p>
  <p>在&ldquo;表格宽度&rdquo;中选择&ldquo;匹配内容&rdquo;或&ldquo;设置为&rdquo;，若是选择&ldquo;匹配内容&rdquo;则创建的表格列宽可以容纳最长的句子；若选择&ldquo;设置为&rdquo;则会指定表格宽度。</p>
  <p>在&ldquo;单元格边距&rdquo;内可输入单元格内容与边框的距离。</p>
