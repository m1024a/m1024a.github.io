  <h2><!-- InstanceBeginEditable name="t1" -->2.1模板的概念<!-- InstanceEndEditable --></h2>

<br>
<div class="nr"><!-- InstanceBeginEditable name="EditRegion4" -->
<p>模板是制作其他网页文档时使用的基本文档，一般在制作统一风格的网页时会经常使用该功能。<br>
    模板的优点:能使网站的风格保持一致有利于网站的维护，在修改共同的一面时不必每个页面都修改，只需修改应用的模板即可.极大地提高了网站的制作效率。  </p><!-- InstanceEndEditable --></div>
