<!DOCTYPE html>  
<html>  
<head>  
    <title>浪漫网页</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f0f0f0;  
            color: #333;  
            padding: 20px;  
        }  
  
        h1 {  
            text-align: center;  
        }  
  
        .container {  
            max-width: 800px;  
            margin: 0 auto;  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 0 10px rgba(0,0,0,0.1);  
        }  
  
        .container img {  
            max-width: 100%;  
            height: auto;  
            margin-bottom: 10px;  
        }  
  
        .container p {  
            line-height: 1.5;  
            margin-bottom: 20px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>浪漫心情</h1>  
        <p>在这个浪漫的时刻，让我们一起感受彼此的爱和温暖。</p>  
        <img src="path/to/your/image.jpg" alt="浪漫图片">  
        <p>亲爱的，你是我的唯一，愿我们的爱情像这朵花一样，永远绽放。</p>  
        <p>让我们一起走过人生的每一个季节，携手共度每一个美好的日子。</p>  
        <p>愿我们的爱情永恒如初，直到永远。</p>  
    </div>  
</body>  
</html>
