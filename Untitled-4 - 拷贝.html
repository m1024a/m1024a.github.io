<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页菜单</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      text-align: center;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
	display: inline;
	margin: 0 10px;
	font-weight: bold;
	font-size: 200%;
    }
    a {
      text-decoration: none;
      color: #333;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>CSS层叠样式表</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">首页</a></li><br>
<br>

     
      <li><a href="#">产品</a></li><br><br>


      <li><a href="#">服务</a></li><br><br>


      <li><a href="#">关于我们</a></li><br><br>


      <li><a href="#">联系我们</a></li><br><br>


    </ul>
  </nav>
</body>
</html>
